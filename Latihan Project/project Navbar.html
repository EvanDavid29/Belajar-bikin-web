<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar project responsive</title>
    <!-- Import fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #fff;
        font-family: "Ubuntu", sans-serif;
      }

      .navbar {
        background-color: rgb(22, 7, 36);
        display: flex;
        justify-content: space-around;
        align-items: center;
        line-height: 5rem;
      }

      .left h1 {
        font-size: 2.5rem;
        cursor: pointer;
      }

      .checkBtn {
        display: none;
      }

      #check {
        display: none;
      }

      .checkBtn {
        cursor: pointer;
        font-size: 30px;
        float: right;
        line-height: 80px;
      }

      .right ul {
        display: flex;
        list-style: none;
      }

      .right ul li a {
        padding: 10px 20px;
        font-size: 1.2rem;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: all 1s;
      }

      .right ul li a:hover {
        background-color: #fff;
        border-radius: 7px;
        color: rgb(22, 7, 36);
      }

      @media screen and (max-width: 805px) {
        .list {
          width: 100%;
          height: 100vh;
          background-color: rgb(22, 7, 36);
          text-align: center;
          display: flex;
          flex-direction: column;
          position: fixed;
          top: 4rem;
          left: 100%;
          transition: all 1s;
        }

        #check {
          display: none;
        }

        .checkBtn {
          display: block;
        }

        #check:checked ~ ul {
          left: 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left"><h1>Navbar</h1></div>
      <div class="right">
        <input type="checkbox" id="check" class="checkBtn" />
        <label for="check" class="checkBtn">
          <i class="fas fa-bars"></i>
        </label>
        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
